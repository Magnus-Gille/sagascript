name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Cache Cargo registry and target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: macos-universal-release-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            macos-universal-release-cargo-

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build universal Tauri app
        run: npx tauri build --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v7
        with:
          name: macos-bundle
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Cache Cargo registry and target
        uses: actions/cache@v5
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            src-tauri\target
          key: windows-release-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            windows-release-cargo-

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v7
        with:
          name: windows-bundle
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi

  publish-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts to stable filenames
        run: |
          # macOS (upload-artifact preserves directory structure)
          find artifacts/macos-bundle -name '*.dmg' -exec cp {} artifacts/Sagascript.dmg \;
          find artifacts/macos-bundle -name '*.app.tar.gz' -exec cp {} artifacts/Sagascript.app.tar.gz \;

          # Windows
          find artifacts/windows-bundle -name '*.exe' -exec cp {} artifacts/Sagascript-Setup.exe \;
          find artifacts/windows-bundle -name '*.msi' -exec cp {} artifacts/Sagascript-Setup.msi \;

          echo "Stable artifacts:"
          ls -lh artifacts/Sagascript*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/Sagascript.dmg
            artifacts/Sagascript.app.tar.gz
            artifacts/Sagascript-Setup.exe
            artifacts/Sagascript-Setup.msi
